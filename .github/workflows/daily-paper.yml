name: Daily Paper Bot

on:
  schedule:
    # 毎日9:00 JST (0:00 UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  fetch-papers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run paper bot
        env:
          # arXiv Settings
          ARXIV_QUERY: ${{ vars.ARXIV_QUERY }}
          MAX_PAPERS: ${{ vars.MAX_PAPERS }}
          DAYS_BACK: ${{ vars.DAYS_BACK }}
          # Hugging Face（推奨）
          USE_HUGGINGFACE: ${{ vars.USE_HUGGINGFACE }}
          KEYWORD_FILTER: ${{ vars.KEYWORD_FILTER }}
          # Filter
          MIN_CITATIONS: ${{ vars.MIN_CITATIONS }}
          # Slack (optional)
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          # Email (optional)
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ vars.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          # Semantic Scholar (optional)
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
          # LLM Summary (optional)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          SUMMARY_MAX_LENGTH: ${{ vars.SUMMARY_MAX_LENGTH }}
        run: python main.py
