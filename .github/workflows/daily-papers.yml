name: Daily Paper Bot

on:
  schedule:
    # 毎日9:00 JST (00:00 UTC) に実行
    - cron: '0 0 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Send papers
        env:
          NOTIFY_TYPE: ${{ vars.NOTIFY_TYPE }}
          ARXIV_QUERY: ${{ vars.ARXIV_QUERY }}
          MAX_PAPERS: ${{ vars.MAX_PAPERS }}
          DAYS_BACK: ${{ vars.DAYS_BACK }}
          MIN_CITATIONS: ${{ vars.MIN_CITATIONS }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ vars.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
        run: pnpm tsx src/index.ts
